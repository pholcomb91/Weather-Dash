<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dash</title>
  </head>
  <body>
    <nav class="navbar nav-bar">
        <div style="background-image: url('./assets/cloudysky.jpeg');" class="container-fluid rounded">
          <h1 class="title">Weather Dash</h1>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="cityWeather" name= "city" type="search" placeholder="City" aria-label="Search"/>
            <button class="btn btn-outline-primary search-button" type="submit" onclick="getLocationWeather()">Search</button>
          </form>
        </div>
      </nav>
      <main class="container text-center justify-content-center">
        <div class="col">
          <div class="justify-content-center search-history">
            Search History
            <ul id="searchHistory" class="justify-content-center col"></ul>
          </div>
          <!--Current Search-->
          <div class="container current-search row justify-content-center">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title" id="city"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
                <a id="icon"></a>
                <div class="card-text" id="weather">
                  <p id="currentTemp"></p>
                  <p id="currentWindSpeed"></p>
                  <p id="currentHumidity"></p>
                  <p class="uvi" id="currentUvi"></p>
                </div>
              </div>
            </div>
          </div>
          <!--5 Day Forecast-->
        <div class="row justify-content-center">
          <div class="dayCard">
            <button id= "date1" class="btn btn-primary cardWidth col" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <div class="collapse multi-collapse cardWidth" id="multiCollapseExample1">
              <div id= "weather" class="card card-body cardWidth">
                <p id="tempDay1"></p>
                <p id="windSpeed1"></p>
                <p id="humidity1"></p>
              </div>
            </div>
          </div>
          <div class="dayCard">
            <button id= "date2" class="btn btn-primary cardWidth col" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <div class="collapse multi-collapse cardWidth" id="multiCollapseExample1">
              <div id= "weather" class="card card-body cardWidth">
                <p id="tempDay2"></p>
                <p id="windSpeed2"></p>
                <p id="humidity2"></p>
              </div>
            </div>
          </div>
          <div class="dayCard">
            <button id= "date3" class="btn btn-primary cardWidth col" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <div class="collapse multi-collapse cardWidth" id="multiCollapseExample1">
              <div id= "weather" class="card card-body cardWidth">
                <p id="tempDay3"></p>
                <p id="windSpeed3"></p>
                <p id="humidity3"></p>
              </div>
            </div>
          </div>
          <div class="dayCard">
            <button id= "date4" class="btn btn-primary cardWidth col" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <div class="collapse multi-collapse cardWidth" id="multiCollapseExample1">
              <div id= "weather" class="card card-body cardWidth">
                <p id="tempDay4"></p>
                <p id="windSpeed4"></p>
                <p id="humidity4"></p>
              </div>
            </div>
          </div>
          <div class="dayCard">
            <button id= "date5" class="btn btn-primary cardWidth col" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <div class="collapse multi-collapse cardWidth" id="multiCollapseExample1">
              <div id= "weather" class="card card-body cardWidth">
                <p id="tempDay5"></p>
                <p id="windSpeed5"></p>
                <p id="humidity5"></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
